<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Portolio de Noa BIGEARD</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body id="background" class="bg-black text-white mb-85 h-full">
    <style>
      #background {
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.2) 0%,
          black 30%
        );
      }

      ::-webkit-scrollbar {
        display: none;
        overflow-y: hidden;
      }
    </style>
    <div id="navbar"></div>
    <div class="flex flex-col items-center mt-40 hover:cursor-default">
      <div>
        <p class="text-6xl">Salut, je suis</p>
      </div>
      <div>
        <p class="font-bold text-8xl">Noa</p>
      </div>
      <p class="text-xl mt-5">Ã‰tudiant en informatique</p>
    </div>
  </body>
  <script>
    const bg = document.getElementById("background");
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      bg.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(255,255,255,0.15) 0%, black 250px)`;
    });

    fetch("navbar.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("navbar").innerHTML = html;
      });
  </script>
</html>
