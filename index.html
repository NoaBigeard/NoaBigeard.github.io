<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Portolio de Noa BIGEARD</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body id="background" class="bg-black text-white mb-85 h-full">
    <style>
      #background {
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.2) 0%,
          black 120px
        );
      }

      ::-webkit-scrollbar {
        display: none;
        overflow-y: hidden;
        overflow-x: hidden;
      }
    </style>
    <div id="navbar-container"></div>
    <div class="flex flex-col items-center mt-40 hover:cursor-default">
      <div>
        <p class="text-6xl">Salut, je suis</p>
      </div>
      <div>
        <p class="font-bold text-8xl">Noa</p>
      </div>
      <p class="text-xl mt-5">Étudiant en informatique</p>
    </div>
  </body>
  <script>
    const bg = document.getElementById("background");
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX;
      const y = e.clientY;
      bg.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,255,255,0.95) 0%, black 120px)`;
    });
  
    fetch("navbar.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("navbar-container").innerHTML = html;
  
        // Récupération du nom de la page sans l’extension
        const currentPage = window.location.pathname.split("/").pop().split(".")[0] || "index";
  
        // Cherche tous les liens de la navbar
        const navLinks = document.querySelectorAll("#navbar-container nav a");
  
        navLinks.forEach((link) => {
          const href = link.getAttribute("href");
  
          if (href) {
            // Extrait le nom de la page du lien
            const linkPage = href.split("/").pop().split(".")[0];
  
            if (linkPage === currentPage) {
              link.classList.add("font-bold");
            }
          }
        });
      })
      .catch((error) => {
        console.error("Erreur lors du chargement de la navbar :", error);
      });
  </script>
  
</html>
